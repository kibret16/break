<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathe</title>
  </head>
  <body>

    <div class="container" id="container">
      <button onclick="breathExercise()">Start</button>
      <p id="text"></p>
      <code id="counter"></code>

    </div>

<style>
.container {
  display: grid;
  vertical-align: middle;
  height: 100vh;
  width: 100%;
  text-align: center;
  font-size: 1em;
  font-family: blinkmacsystemfont;
}
</style>

<script>
const container = document.getElementById('container');
const text = document.getElementById('text');
const counter = document.getElementById("counter");

const sec = 1000;
const min = 60 * sec;

var date = new Date();
date = date.getDate();

var readyTime = 0*sec;
var breatheInTime = 4*sec;
var holdTime = 7*sec;
var breatheOutTime = 8*sec;
var breatheTime = breatheInTime + holdTime + breatheOutTime;
var rounds = date;
var totalTime = rounds * breatheTime;

const zeroPad = (num, places) => String(num).padStart(places, '0')
var time = rounds * (breatheTime/sec);
text.innerHTML = "Ready";

function say(msg) {
  var msg = new SpeechSynthesisUtterance(msg);
  var voicesList = speechSynthesis.getVoices();
  msg.voice = voicesList.find((voice) => voice.lang === 'en-US');
  speechSynthesis.speak(msg);
}

function breathe() {
  setTimeout(function(){ 
    text.innerHTML = "Breathe In";
    say("Breathe In");
  }, readyTime);

  setTimeout(function(){ 
    text.innerHTML = "Hold";
    say("Hold");
  }, breatheInTime + readyTime);

  setTimeout(function(){ 
    text.innerHTML = "Breathe Out";
    say("Breathe Out");
  }, holdTime + breatheInTime + readyTime);
}

function breathExercise() {
  breathe();
  counter.innerHTML = ("Round: " + zeroPad(rounds, 2));
  rounds--;
  var breatheRounds = setInterval(function (){
    breathe();
    counter.innerHTML = ("Round: " + zeroPad(rounds, 2));
    rounds--
    if(rounds == 0) clearInterval(breatheRounds);
  }, breatheTime);
}
</script>


  </body>
</html>
